<section class="careers p-page">
  <div class="container">
    <h2 class="title-sec wow fadeInUp mb-5 mb-20-m text-blue"><b>{lang_menu_careers}</b></h2>
    <div class="row mb-5 mb-20-m">
          <div class="col-12 text-end mb-5">
            <select name="sort" id="sort" class="form-select sort wow zoomIn">
              <option value="1" {selected_1}>Sort By Latest</option>
              <option value="2" {selected_2}>Sort By A - Z</option>
              <option value="3" {selected_3}>Sort By Z - A</option>
            </select>
          </div>
          <div class="col-lg-11">
            {list_careers}
            <div class="list-careers wow fadeInUp">
              <div class="d-flex">
                <div class="thumb"><img src="{img}" alt=""></div>
                <div class="desc">
                  <div class="w-100">
                    <h3>{title}</h3>
                    <ul>
                      <li>{departement}</li>
                      <li>{type}</li>
                      <li>{location}</li>
                    </ul>
                    <div class="salary">{salary_range}</div>
                  </div>
                  <div class="act-btn">
                    <a href="{base_url_lang}careers/detail/{uri_path}" class="btn btn-blue-outline px-5">View</a>
                  </div>
                </div>
              </div>
            </div>
            {/list_careers}

  </div>
</section>

      <div class="d-inline-flex btn-nu">
        <a href="#" class="btn btn-yellow-outline wow fadeInLeft">

          <i>{single_phone}</i>

        <span class="wow fadeInUp {hide_login_member}">or</span>
