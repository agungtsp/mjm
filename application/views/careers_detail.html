<section class="careers p-page">
  <div class="container">
    <h2 class="title-sec wow fadeInUp mb-5 mb-20-m text-blue"><b>Careers</b></h2>
    <div class="row mb-5 mb-20-m">
          <div class="col-lg-12 col-dtl">
            <div class="c-detail">
              <div class="title-dtl">{title}</div>
              <table class="pos-desc">
                <tr>
                  <td>Departement:</td>
                  <td>{departement}</td>
                </tr>
                <tr>
                  <td>Type:</td>
                  <td>{type}</td>
                </tr>
                <tr>
                  <td>Location:</td>
                  <td>{location}</td>
                </tr>
                <tr>
                  <td>Salary Range:</td>
                  <td>{salary_range}</td>
                </tr>
              </table>
              <div class="share-dtl mt-3 mb-5">
                <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-50b440266b954307"></script>
                <div class="addthis_inline_share_toolbox"></div>
          </div>
          {description}
          <div class="share-dtl my-5">
            <b>Share:</b>
            <div class="addthis_inline_share_toolbox"></div>
          </div>
          <div class="btn-apply">
            <a href="{url}" class="btn btn-outline-primary py-2 px-5">Apply Now</a>
          </div>
        </div>
          </div>
      </div> 
  </div>
</section>

<section class="need-urgent">
  <div class="container text-center">
    <h3 class="wow fadeInUp">{lang_need_urgent}</h3>
    <p class="wow fadeInUp">{lang_need_urgent_offer}</p>
    <div class="text-center">
      <div class="d-inline-flex btn-nu">
        <a href="#" class="btn btn-yellow-outline wow fadeInLeft">
          <i>{lang_need_urgent_assistance}</i>
          <i>{single_phone}</i>
        </a>
        <span class="wow fadeInUp">or</span>
        <a href="{base_url_lang}clientarea" class="btn btn-yellow wow fadeInRight">{lang_need_urgent_join}</a>
      </div>
    </div>
  </div>
</section>
