<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse" data-sortable-id="index-1">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{judul} Slideshow</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="row-fluid">
						<div class="col-sm-12 text-right">
							<a class="btn btn-primary insert update {disable_edit} tangan" id='save'><i class="fa fa-save"></i> {proses}</a>
							<a class="btn btn-warning tangan" href='{this_controller}'><i class="fa fa-arrow-left"></i> Back</a>
						</div>
					</div>
					<div class="clear-fix">&nbsp;</div>
					<div class="col-sm-12 col-lg-12 col-md-12">
						<form action='{this_controller}proses/{id}' id='form1'  class="form-horizontal">
							<ul class="nav nav-pills">
								{list_lang2}
								<li class="{active}"><a href="#nav-pills-tab-{nomor}" data-toggle="tab">{lang_name}</a></li>
								{/list_lang2}
							</ul>
							<div class="tab-content">
								{list_lang}
								<div class="tab-pane fade {active}" id="nav-pills-tab-{nomor}">
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Title <i class='req'>*</i></label>
										<div class="col-md-9"><input type="text" value="{slideshow_title}" id="slideshow_title{nomor}" data-parsley-required="{validation}" class='form-control' name="slideshow_title[]"></div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Redirect URL</label>
										<div class="col-md-9"><input type="text" value="{url}" id="url{nomor}" class='form-control' name="url[]"></div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">&nbsp;</label>
										<div class="col-md-9"><b>Example: https://www.google.com</b></div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Image <i class='req'>*</i></label>
										<div class="col-md-9">
											{img}
											<div style="color: green">size : 1350  x 520px</div><br/>
											<a style="cursor: pointer;" onclick="delImage('{nomor}', '{base_url}')">Delete Image</a>
											<input type="hidden" name="imgDelete[]" id="imgDelete{nomor}" value="0">
										</div>

									</div>
									<div class="form-group  no-margin {invis}">
										<label class="col-md-2 control-label">Publish Date </label>
										<div class="col-md-9">
											<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
												<input type="text" value="{publish_date}" id="publish_date{nomor}" class='form-control' name="publish_date[]" readonly="readonly">
												<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
											</div>
									    </div>
									</div>
									<div class="form-group  no-margin">
										<label class="col-md-2 control-label">Description  </label>
										<div class="col-md-9"><textarea  rows="4" id="description{nomor}" class="form-control" name="description[]">{description}</textarea></div>
									</div>
									<div class="form-group  no-margin {invis}">
										<label class="col-md-2 control-label">Status <i class='req'>*</i></label>
										<div class="col-md-9"><select id="id_status_publish{nomor}" class='form-control' name="id_status_publish[]" data-parsley-required="{validation}">{list_status_publish}</select></div>
									</div>
									<div class="form-group  no-margin hide">
										<div class="col-md-9"><input type="text" value="{lang_id}" id="id_lang{nomor}" class='form-control' name="id_lang[]"></div>
									</div>
									<div class="form-group  no-margin hide">
										<div class="col-md-9"><input type="text" value="{id}" id="id{nomor}" class='form-control' name="id[]"></div>
									</div> 
								</div>
								{imagemanager_config}
								{/list_lang}
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<style type="text/css">
	.browse-image{width: 100% !important;height: 125px !important;}
	.browse-image img{width: initial !important; margin-top: -12px !important;}
</style>
