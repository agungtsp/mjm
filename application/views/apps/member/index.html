<h1 class="page-header">{page_name}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div id='grid1' class='my_grid' data-perpage='10' data-url="{this_controller}records">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>
										<th class="center" title='Sort' id='a-full_name'>Fullname <span></span></th>
										<th class="center" title='Sort' id='a-userid'>Username <span></span></th>
										<th class="center" title='Sort' id='a-email'>Email <span></span></th>
										<th class="center" title='Sort' id='a-phone'>Phone <span></span></th>
										<th class="center" title='Sort' id='a-id_auth_user_grup'>User Type <span></span></th>
										<th class="center" width="100">Action</th>
									</tr>
									<tr class='filter'>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_full_name' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_userid' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_email' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_phone' placeholder='Search...'></td>
										<td><select id="search_usergroup" class='cari form-control'>{list_user_group}</select></td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).on('click','.banned',function(){
		var btn = $(this);
		var banned = (btn.data('is-banned')==1) ? 0 : 1;
		loading();
		$.ajax({
			url : this_controller+'banned',
			data : {id: btn.attr('id'), is_banned: banned},
			type : 'post',
			success : function(){
				loadingcomplete();
				if(banned==1){
					btn.removeClass('banned-0');
					btn.addClass('banned-1');
				} else {
					btn.addClass('banned-0');
					btn.removeClass('banned-1');
				}
			} 
		});
	});
</script>
