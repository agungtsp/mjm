<h1 class="page-header">ASK EXPERT</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">{page_name}</h4>
			</div>
			<div class="panel-body my_grid" id='grid1' data-perpage='10' data-url="{this_controller}records">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class="col-md-12">
						<div class="row">
							<!-- begin col-4 -->
							<div class="col-md-4">
								<div class="form-group">
									<label>Date Start</label>
									<input type="text" name="datestart" placeholder="D/M/Y" id='search_datestart' class="form-control datepicker cari">
								</div>
							</div>
							<!-- end col-4 -->
							<!-- begin col-4 -->
							<div class="col-md-4">
								<div class="form-group">
									<label>Date End</label>
									<input type="text" name="dateend" placeholder="D/M/Y" id='search_dateend' class="form-control datepicker cari">
								</div>
							</div>
							<!-- end col-4 -->
							<!-- begin col-4 -->
							<div class="col-md-4" style="  padding-top: 22px;">
								<div class="form-group">
									<label>&nbsp;</label>
									<div class=" col-md-5 col-sm-8">
										<a class="btn btn-primary form-control" id="filter_data"> Search </a>
									</div>
								</div>
							</div>
							<!-- end col-4 -->
						</div>
					</div>
					<div class="clearfix">&nbsp;</div>
					<div class="col-md-12">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>
										<th class="center" title='Sort' id='b-title'>Category <span></span></th>
										<th class="center" title='Sort' id='sub_category'>Sub Category <span></span></th>
										<th class="center" title='Sort' id='a-create_date'>First Name<span></span></th>
										<th class="center" title='Sort' id='a-create_date'>Last Name<span></span></th>	
										<th class="center" title='Sort' id='d-email'>Email<span></span></th>											
										<th class="center" title='Sort' id='question_descr'>Question <span></span></th>
										<th class="center" title='Sort' id='a-create_date'>Date <span></span></th>
										<th class="center" title='Sort' id='answer_descr'>Answer's URL <span></span></th>
										
										<th class="center" width="10">Action</th>
									</tr>
									<tr class='filter'>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_category' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_sub_category' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_namadepan' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_namabelakang' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_email' placeholder='Search...'></td>
										<td><input type='text' class='cari form-control' id='search_question_descr' placeholder='Search...'></td>
										<td></td>
										<td><input type='text' class='cari form-control' id='search_question_descr' placeholder='Search...'></td>
										<td></td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal invis " id="popDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
				<h4 class="modal-title">Detail</h4>
			</div>
			<div class="modal-body">
				<div class="row-fluid invis" id="loading-contactus">
					<i class="fa fa-spinner fa-spin"></i> Loading...
				</div>
				<div id="content-contactus" style="height:250px;overflow:auto;"></div>
			</div>
		</div>
	</div>
</div>
<style>
	.row-fluid [class*="span"]{min-height: 20px !important}
</style>
