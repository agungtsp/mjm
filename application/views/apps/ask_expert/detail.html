	<div class="col-md-12">
		<div class="form-group  no-margin row">
			<label class="col-md-3 control-label">Category</label>
			<div class="col-md-9">: {category}</div>
		</div>
		<div class="form-group  no-margin row">
			<label class="col-md-3 control-label">Sub Category</label>
			<div class="col-md-9">: {sub_category}</div>
		</div>
		<div class="form-group  no-margin row">
			<label class="col-md-3 control-label">Question</label>
			<div class="col-md-9">: {question_descr}</div>
		</div>
	</div>
	<div class="clearfix">&nbsp;</div>
	<div class="col-md-12 well">
		<form action='{this_controller}proses/{id}' id='form1'  class="form-horizontal">
			<div class='row-fluid'>
				<div class="form-group  no-margin">
					<label class="col-md-3 control-label">Article <i class='req'>*</i></label>
					<div class="col-md-9"><select id="id_news" class=' form-control' data-parsley-required="true" name="id_news">{list_news}</select></div>
				</div>
				<div class="form-group  no-margin">
					<label class="col-md-3 control-label">Message <i class='req'>*</i></label>
					<div class="col-md-9"><textarea class=" form-control" name="message" data-parsley-required="true" id="message-reply">{answer_descr}</textarea></div>
				</div>
				<div class="form-group  no-margin">
					<label class="col-md-3 control-label">Publish Date </label>
					<div class="col-md-9">
						<div class="input-group date datepicker" data-date-format="dd-mm-yyyy">
							<input type="text" value="{publish_date}" id="publish_date" class='form-control' name="publish_date" readonly="readonly">
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						</div>
					</div>
				</div>
				<div class="form-group  no-margin">
					<label class="col-md-3 control-label">Status <i class='req'>*</i></label>
					<div class="col-md-9"><select id="id_status_publish" class=' form-control' data-parsley-required="true" name="id_status_publish">{list_status_publish}</select></div>
				</div>
				<div class='row-fluid'>
					<div class="col-sm-12 text-right">
						<a class="btn btn-primary" id="reply-contactus"> <i class="icon-reply"></i> Send </a>
						<input type="hidden" id="id-reply" name="id_contact_us" value="{id_contact_us}">
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="{base_url}assets/js/script.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/ddi.js"></script>
	<script>
		
		$('select').select2();;
	</script>
