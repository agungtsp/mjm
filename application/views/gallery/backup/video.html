<div class="container-fluid container-fluid-dtl">
      <div class="container">
        <div class="row row-dtl">
          <div class="col-sm-12 col-md-12 col-xs-12 col-dtl">
            <div class="breadcrumb-share">
              <div class="breadcrumb-dtl">
                <ol class="breadcrumb">
                  <li><a href="#">Media</a></li>
                  <li class="active">Video Gallery</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
       <div class="container container-gallery">
        <div class="row row-gallery">
            {video}
          <div class="col-sm-4 col-md-4 col-xs-6 col-gallery heightsame">
              <div class="frame-slider-choice list-gallery load-video" data-youtube-url='{youtube_url}'>
                <div class="thumb-slider-choice">
                  <a href="{url}/detail/{uri_path}"><img src="{base_url}images/article/small/{img}"><span class="btn-play"><img src="{base_url}asset/images/play-btn.png"></span></a>
                </div>
                <div class="title-news-slider-choice">
                  <a href="{url}/detail/{uri_path}">{news_title}</a>
                </div>
              </div>            
          </div>
          {/video}     
        </div>
      </div>
    </div> 
    </div> 
    <div class="modal fade" id="myModalVideo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

              <div class="carousel-inner carousel-gallery" role="listbox">
                <div class="item active">
                  <iframe id='yusup' width="560" height="315"  frameborder="0" allowfullscreen></iframe>
                  
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
